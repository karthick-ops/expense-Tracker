<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <style>
    :root{
      --bg:#f4f7f8; --fg:#010e03; --muted:#6b7280; --brand:#158b15; --brand-2:#28e231; --card:#ffffff; --border:#ccc; --accent:#e48676; --red:#ff0d0d; --green:#10b981;
    }
    *{box-sizing:border-box}
    body{margin:0; font:16px system-ui; background:var(--bg); color:var(--fg)}
    .container{max-width:1000px; margin:32px auto; padding:0 16px}
    header{display:flex; justify-content:space-between; align-items:center}
    h1{margin:0}
    .card{background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; margin-top:16px}
    .summary{display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:12px}
    .summary div{padding:12px; border-radius:8px; background:#f9fafb; text-align:center}
    .summary .value{font-size:20px; font-weight:700}
    form{display:grid; grid-template-columns:repeat(5,1fr); gap:8px; margin-top:12px}
    input,select,button{padding:8px; border:1px solid var(--border); border-radius:8px}
    button{cursor:pointer; font-weight:600}
    .btn{background:var(--brand); color:#fff; border:none}
    .btn:hover{background:var(--brand-2)}
    table{width:100%; border-collapse:collapse; margin-top:16px}
    th,td{padding:8px; border-bottom:1px solid var(--border)}
    td.amt{text-align:right}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ’° Expense Tracker</h1>
      <button id="clear-all" class="btn">Clear All</button>
    </header>

    <!-- Manual balance input -->
    <div class="card">
      <label for="initial-balance"><strong>Enter Starting Balance:</strong></label>
      <input type="number" id="initial-balance" placeholder="e.g., 5000" />
      <button id="save-balance" class="btn">Save Balance</button>
    </div>

    <!-- Summary -->
    <div class="card summary">
      <div>
        <div class="label">Credit Cash</div>
        <div class="value" id="credit-cash">â‚¹0</div>
      </div>
      <div>
        <div class="label">Debit Cash</div>
        <div class="value" id="debit-cash">â‚¹0</div>
      </div>
      <div>
        <div class="label">Overall Amount in Hand</div>
        <div class="value" id="overall">â‚¹0</div>
      </div>
    </div>

    <!-- Add transaction -->
    <div class="card">
      <form id="expense-form">
        <input id="desc" type="text" placeholder="Description" required />
        <select id="type">
          <option value="credit">Credit âž•</option>
          <option value="debit">Debit âž–</option>
        </select>
        <input id="amount" type="number" step="0.01" min="1" placeholder="Amount" required />
        <input id="date" type="date" required />
        <button type="submit" class="btn">Add</button>
      </form>
    </div>

    <!-- Table -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Date</th><th>Description</th><th>Type</th><th class="amt">Amount</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const KEY_TXN = "expense-txns-v1";
    const KEY_BAL = "expense-balance-v1";
    let transactions = JSON.parse(localStorage.getItem(KEY_TXN)) || [];
    let initialBalance = Number(localStorage.getItem(KEY_BAL)) || 0;

    const tbody = document.getElementById("tbody");
    const creditEl = document.getElementById("credit-cash");
    const debitEl = document.getElementById("debit-cash");
    const overallEl = document.getElementById("overall");
    const balInput = document.getElementById("initial-balance");

    // Show saved balance
    balInput.value = initialBalance || "";

    function render() {
      tbody.innerHTML = "";
      let credit = 0, debit = 0;
      transactions.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${t.date}</td><td>${t.desc}</td><td>${t.type}</td><td class="amt">â‚¹${t.amount}</td>`;
        tbody.appendChild(tr);
        if (t.type === "credit") credit += t.amount;
        else debit += t.amount;
      });
      const overall = initialBalance + credit - debit;
      creditEl.textContent = `â‚¹${credit}`;
      debitEl.textContent = `â‚¹${debit}`;
      overallEl.textContent = `â‚¹${overall}`;
    }

    // Add txn
    document.getElementById("expense-form").addEventListener("submit", e => {
      e.preventDefault();
      const desc = document.getElementById("desc").value;
      const type = document.getElementById("type").value;
      const amount = Number(document.getElementById("amount").value);
      const date = document.getElementById("date").value;
      if (!desc || !amount || !date) return;
      transactions.push({desc,type,amount,date});
      localStorage.setItem(KEY_TXN, JSON.stringify(transactions));
      render();
      e.target.reset();
    });

    // Save initial balance
    document.getElementById("save-balance").addEventListener("click", () => {
      initialBalance = Number(balInput.value) || 0;
      localStorage.setItem(KEY_BAL, initialBalance);
      render();
    });

    // Clear all
    document.getElementById("clear-all").addEventListener("click", () => {
      if (!confirm("Delete all data?")) return;
      transactions = [];
      localStorage.removeItem(KEY_TXN);
      render();
    });

    render();
  </script>
</body>
</html>
